<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Six by Six Puzzle</title>
    <link rel="stylesheet" href="thirtyfive.css">
</head>
<body>
    <div id="header">
        <h1>Six by Six Puzzle</h1>
    </div>
    <div id="description">
        <p>The goal is to un-jumble its squares by sliding squares into the empty space. Can you solve it?</p>
    </div>
    <div id="puzzle-container"></div>
    <button id="shuffle-button">Shuffle</button>
    <div id="description2">
        <p>Expand your skills with this 6x6 puzzle challenge.</p>
    </div>
    <br><br>
    <button id="cheat-button">Solve Puzzle</button>
    <div id="description2">
        <p>Click the solve puzzle cheat button for system to automatically solve puzzle.</p>
    </div>
    <script src="thirtyfive.js"></script>
    <div style="text-align: right;">
        <a href="https://validator.w3.org/"><img src="w3c-xhtml.png" alt="Valid HTML5" /></a> 
        <a href="https://jigsaw.w3.org/css-validator/"><img src="w3c-css.png" alt="Valid CSS" /></a>
    </div>
</body>
</html>
